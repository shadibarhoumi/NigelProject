<html>
<head>
	<title>StreetCode Hoops</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/transit.js"></script>
	<script src="js/howler.js"></script>
	<script src="js/basketball.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/basketball.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ceviche+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Codystar:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h1 class="gameName">StreetCode <span class="hoops">Hoops</span></h1>
		<h1 class="title p1Title">Player 1</h1>	
		<h1 class="title p2Title">Player 2</h1>
		<h2 class="score p1Score">0</h2>
		<h2 class="score p2Score">0</h2>
		<span class="taunt"></span>
		<span class="winner"></span>
		<a class="playAgain blink hidden">Tap To Play Again</a>
	</div>

	<audio class="swish">
		<source src="sounds/swish.mp3" type="audio/mpeg">
	</audio>


</body>
</html>
